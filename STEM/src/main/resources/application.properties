# STEM Platform - Spring Boot Application
# ==========================================
# Configuration uses environment variables from .env file

# ==========================================
# SERVER CONFIGURATION
# ==========================================
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# ==========================================
# DATABASE CONFIGURATION (PostgreSQL)
# ==========================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP) - optimized for Neon serverless
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HooliSTEMHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# ==========================================
# FLYWAY MIGRATION CONFIGURATION
# ==========================================
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ==========================================
# JPA / HIBERNATE CONFIGURATION
# ==========================================
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Batch operations for performance
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Lazy loading configuration
spring.jpa.open-in-view=false

# ==========================================
# TIMEZONE CONFIGURATION (INDIAN STANDARD TIME)
# ==========================================
spring.jackson.time-zone=Asia/Kolkata
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

# ==========================================
# JACKSON (JSON) CONFIGURATION
# ==========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX

# ==========================================
# LOGGING CONFIGURATION
# ==========================================
logging.level.root=INFO
logging.level.com.hoolistem.hoolistem=${LOG_LEVEL:DEBUG}
logging.file.name=logs/stem-platform.log
logging.file.max-size=10MB
logging.file.max-history=30

# ==========================================
# ACTUATOR (HEALTH & METRICS)
# ==========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# ==========================================
# SECURITY
# ==========================================
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:changeme}

# ==========================================
# FILE UPLOAD LIMITS
# ==========================================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ==========================================
# ERROR HANDLING
# ==========================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false
