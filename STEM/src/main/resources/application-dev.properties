# HooliSTEM Platform - Development Profile
# =========================================
# Inherits from application.properties
# Activate with: SPRING_PROFILES_ACTIVE=dev

# DDL auto-update for development
spring.jpa.hibernate.ddl-auto=update

# Show SQL in development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Detailed logging for development
logging.level.com.hoolistem.hoolistem=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Expose all actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Show error details
server.error.include-stacktrace=always
server.error.include-exception=true
