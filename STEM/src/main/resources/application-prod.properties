# HooliSTEM Platform - Production Profile
# =========================================
# Inherits from application.properties
# Activate with: SPRING_PROFILES_ACTIVE=prod

# DDL validation only in production
spring.jpa.hibernate.ddl-auto=validate

# Disable SQL logging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Minimal logging
logging.level.root=WARN
logging.level.com.hoolistem.hoolistem=INFO

# Restricted actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Hide error details
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false
